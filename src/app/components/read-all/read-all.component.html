<div class="container">
    <button routerLink="cadastro" class="novo mat-elevation-z5" mat-raised-button color="primary">Novo</button>

    <div class="badge-qtd">
        <button mat-raised-button color="warn" matBadge="{{qtd}}">
            Quantidade de Alunos
        </button>
    </div>

    <div class="badge-ativos">
        <button mat-raised-button color="warn" matBadge="{{ativo}}">
            Alunos Ativos
        </button>
    </div>
    <div class="badge">
        <button (click)="verInativos()" mat-raised-button color="warn">
            Ver Alunos Inativos
        </button>
    </div>


    <div class="conteudo" *ngFor="let item of list">
        <mat-card class="card mat-elevation-z3">
            <mat-card-header>
                <mat-card-title class="nome">Nome: {{item.nome}}</mat-card-title>
                <mat-card-subtitle class="sub">CEP: {{item.cep}}</mat-card-subtitle>
                <mat-card-subtitle class="sub">NÃºmero: {{item.numero}}</mat-card-subtitle>
                <mat-card-subtitle class="sub">Complemento: {{item.complemento}}</mat-card-subtitle>
                <mat-card-subtitle class="sub">Nota ADO#01: {{item.notaAdo1}}</mat-card-subtitle>
                <mat-card-subtitle>Nota PI: {{item.notaPI}}</mat-card-subtitle>
                <mat-card-subtitle>Ativo: {{item.ativo}}</mat-card-subtitle>
            </mat-card-header>

            <div class="acoes">
                <button (click)="inativar(item)" class="gravar" mat-mini-fab color="primary" id="gravar">
                    <mat-icon>done</mat-icon>
                </button>
                <button class="editar" mat-mini-fab color="accent" id="editar">
                    <mat-icon>edit</mat-icon>
                </button>
                <button (click)="apagar(item.id)" class="apagar" mat-mini-fab color="warn" id="apagar">
                    <mat-icon>delete</mat-icon>
                </button>
            </div>
        </mat-card>
    </div>

</div>
